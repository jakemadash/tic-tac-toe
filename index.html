<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-board">
        <div data-number="1" data-column="1" data-row="1"></div>
        <div data-number="2" data-column="2" data-row="1"></div>
        <div data-number="3" data-column="3" data-row="1"></div>
        <div data-number="4" data-column="1" data-row="2"></div>
        <div data-number="5" data-column="2" data-row="2"></div>
        <div data-number="6" data-column="3" data-row="2"></div>
        <div data-number="7" data-column="1" data-row="3"></div>
        <div data-number="8" data-column="2" data-row="3"></div>
        <div data-number="9" data-column="3" data-row="3"></div>
    </div>
</body>
</html>
